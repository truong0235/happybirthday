<!DOCTYPE html>
<html>
<head>
	<title>Chúc mừng sinh nhật</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
		h1 {
			color: #ff2e63;
			margin-top: 50px;
			font-size: 4rem;
		}
		
		p {
			font-size: 2rem;
			line-height: 1.6;
			margin: 20px auto;
			max-width: 600px;
		}
		
		.btn {
			background-color: #ff2e63;
			border: none;
			color: #fff;
			padding: 10px 20px;
			text-decoration: none;
			display: inline-block;
			font-size: 2rem;
			margin-top: 20px;
			border-radius: 4px;
		}
		
		.btn:hover {
			background-color: #e60052;
		}
	</style>
</head>
<body>
	<h1>Chúc mừng sinh nhật Thu Hà!</h1>
	
	<p>Chúc mừng sinh nhật Thu Hà! Tôi hy vọng bạn có một ngày sinh nhật thật tuyệt vời và đầy ý nghĩa.</p>
	
	<audio autoplay loop>
		<source src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	
	<script>
		// Lấy đối tượng audio
		var x = document.getElementsByTagName("audio")[0]; 
		
		// Hàm tắt nhạc
		function pauseAudio() { 
			x.pause(); 
		} 
	</script>
</body>
</html>
