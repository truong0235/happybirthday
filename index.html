<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday John</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 20px;
			text-align: center;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
	h1 {
		font-size: 60px;
		margin-bottom: 50px;
	}

	button {
		background-color: #4CAF50;
		color: white;
		font-size: 24px;
		padding: 16px 32px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}
</style>
</head>
<body>
	<audio id="myAudio" loop>
		<source src="https://drive.google.com/u/0/uc?id=1q2uLT-lV29H3zHpnPLSVMUura1XSXB6L&export=download" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
<button onclick="start()">Bắt Đầu</button>

<div id="birthday" style="display: none;">
	<h1>Chúc mừng sinh nhật!!!</h1>
	<p>Chúc Hà qua một tuổi mới có nhiều niềm vui, luôn luôn xinh đẹp nhé </p>
	<button onclick="openGift()">Nhận Quà</button>
</div>

<script>
	function start() {
		var audio = document.getElementById("myAudio");
		audio.play();
		document.getElementById("birthday").style.display = "block";
		document.getElementsByTagName("button")[0].style.display = "none";
	}

	function openGift() {
		window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
	}
</script>
</body>
</html>
